<div ng-controller="view2Controller">
  <h3>Hey, you can view all the users here</h3>
  <table class="table">
    <thead>
    <tr class="danger">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favourite Language</th>
      

    </tr>
  </thead>
  <tbody>


    <tr class="success" ng-repeat="user in users">
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.favlang}}</td>
    </tr>
    </tbody>
  </table>
</div>
