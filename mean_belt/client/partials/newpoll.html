<div ng-controller= "logController">

<div ng-controller= "pollController">
<h5>Put the question and options here</h5>
  <form >
      question: <input type="text" ng-model = "newpoll.question">
      option1: <input type="text" ng-model = "newpoll.option1">
      option2: <input type="text" ng-model = "newpoll.option2">
      option3: <input type="text" ng-model = "newpoll.option3">
      option4: <input type="text" ng-model = "newpoll.option4">
      <input type="submit" ng-click = "savePoll(cookies)">
  </form>

  <a href="#!/loggedin">Cancel</a>

</div>
</div>
